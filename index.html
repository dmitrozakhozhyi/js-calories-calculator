<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="calculating">
      <div class="container">
        <h2 class="title">Розрахуємо вашу потребу у калоріях?</h2>
        <div class="calculating__field">
          <div class="calculating__subtitle">Ваш пол</div>
          <div class="calculating__choose" id="gender">
            <div
              id="female"
              class="calculating__choose-item calculating__choose-item_active"
            >
              Жінка
            </div>
            <div id="male" class="calculating__choose-item">Чоловік</div>
          </div>

          <div class="calculating__subtitle">Ваша конституція</div>
          <div class="calculating__choose calculating__choose_medium">
            <input
              type="text"
              id="height"
              placeholder="Зріст в см"
              class="calculating__choose-item"
            />
            <input
              type="text"
              id="weight"
              placeholder="Вага в кг"
              class="calculating__choose-item"
            />
            <input
              type="text"
              id="age"
              placeholder="Введіть вік"
              class="calculating__choose-item"
            />
          </div>

          <div class="calculating__subtitle">
            Виберіть вашу фізичну активність
          </div>
          <div class="calculating__choose calculating__choose_big">
            <div data-ratio="1.2" id="low" class="calculating__choose-item">
              Низька активність
            </div>
            <div
              data-ratio="1.375"
              id="small"
              class="calculating__choose-item calculating__choose-item_active"
            >
              Невисока активність
            </div>
            <div data-ratio="1.55" id="medium" class="calculating__choose-item">
              Помірна активність
            </div>
            <div data-ratio="1.725" id="high" class="calculating__choose-item">
              Висока активність
            </div>
          </div>

          <div class="calculating__divider"></div>

          <div class="calculating__total">
            <div class="calculating__subtitle">Ваша добова норма калорій:</div>
            <div class="calculating__result"><span>2700</span> ккал</div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
